<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div class="bg-blue-300 m-7 rounded-xl">
      <div x-data="{ nama: false}">
        <button
          class="container border-2 border-green-700 bg-green-300 rounded-lg w-40 mx-6 mt-2 mb-6 text-center text-green-700 shadow-lg"
          @click="nama = ! nama"
          x-text="nama ? '\ close salsa\'s name' : 'salsa\'s name'"
        ></button>
        <div
          x-show="nama"
          class="border-2 border-green-700 bg-green-300 rounded-lg w-40 mx-6 my-1 mb-10 mt-3 text-green-700 text-center shadow-lg"
        >
          Salsa Rizki Saputri
        </div>
      </div>
    </div>

    <div x-data="{ open: false }">
      <button @click="open = ! open">Toggle</button>

      <div x-show="open" @click.outside="open = false">Contents...</div>
    </div>
  </body>
</html>
